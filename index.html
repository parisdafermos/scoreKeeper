<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body class='text-center'>
    <div id='main' class='px-5 py-4'>
        <img src="https://media.istockphoto.com/photos/table-tennis-equipment-picture-id1192307192?b=1&k=20&m=1192307192&s=170667a&w=0&h=zPZsq3-ehwsxh2waz0c31cggWRYiBmChmVeJXefYDM4="
            class='mx-auto mb-5' alt="">
        <h1> PING PONG SCOREKEEPER!</h1>
        <div class='d-flex align-items-center justify-content-center '>
            <div id='p1sc'> 0</div>
            <span class='h1 mx-3 mt-2'>to</span>
            <div id='p2sc'> 0</div>
        </div>
        <p class='h4'><strong> Use the buttons below to keep score</strong></p>
        <div class='mb-3'>
            <span>Playing to</span>
            <select name="picker" id="maxsc">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button id='p1' class='btn1 btn btn-success'>+1 Player 1</button>
        <button id='p2' class='btn1 btn btn-danger'>+1 Player 2</button>
        <button id='reset' class='btn1 btn btn-info'>Reset</button>
    </div>



    <script src="app.js"></script>
</body>

</html>
